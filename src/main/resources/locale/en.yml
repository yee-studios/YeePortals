subcommand_descriptions:
  list: View the portal list.
  region: Enters area selection mode for a portal creation. Left and right click to set first and second point.
  create: Creates a new portal at the current selected area.
  delete: Deletes a portal.
  connect: Connects the portals. To interconnect, execute the command again with the parameters inverted.
  disconnect: Removes the destination to a portal.
  reload: Reloads the plugin configuration.

region:
  enabled: Region selection mode enabled. Mark corners with left and right click.
  disabled: Region selection mode disabled.

